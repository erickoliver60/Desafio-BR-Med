{% load static %}

<!DOCTYPE html>
<html>
<head>
    <title>Cotação do Dólar</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
</head>
<body>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #container {
            min-width: 310px;
            max-width: 800px;
            height: 400px;
            margin: 0 auto
        }
    </style>
    <div class="header">
        <h1>Cotação do Dólar</h1>
    </div>
    <div id="container"></div>
    
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script>
        function createChart(containerId, titleText, xAxisCategories, yAxisTitleText, seriesData, seriesColor) {
            Highcharts.chart(containerId, {
                title: {
                    text: titleText
                },
                xAxis: {
                    categories: xAxisCategories
                },
                yAxis: {
                    title: {
                        text: yAxisTitleText
                    }
                },
                series: [{
                    name: 'Dólar',
                    data: seriesData,
                    color: seriesColor
                }]
            });
        }

        createChart('container', 'Cotação - Dollar x ' + '{{ name }}', {{ dates|safe }}, 'Valor (' + '{{ symbol }}' + ')', {{ values|safe }}, 'red');
    </script>
</body>
</html>
